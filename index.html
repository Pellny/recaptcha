    <div class="g-recaptcha" data-sitekey="Ihr-reCAPTCHA-Schlüssel-hier"></div>

    <button onclick="pruefeMenschlichkeit()">Überprüfen</button>

    <p id="ergebnis"></p>

    <script>
        function pruefeMenschlichkeit() {


            var reCAPTCHAToken = grecaptcha.getResponse();

            var istMenschlich = true;

            if (istMenschlich) {
                document.getElementById("ergebnis").textContent = "Sie sind ein Mensch!";
            } else {
                document.getElementById("ergebnis").textContent = "Sie sind kein Mensch!";
            }
        }
    </script>
</body>
</html>
